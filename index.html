<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body> 
    <main>
    <div class="calculator">
        <div class="display">
            234+567
        </div>
        <div class="buttons">
            <div class="row">
                <div class="cancel button">C</div>
                <div class="button operator">%</div>
                <div class="button operator">^</div>
                <div class="operator button">/</div>
            </div>
            <div class="row">
                <div class="number button">7</div>
                <div class="number button">8</div>
                <div class="number button">9</div>
                <div class="operator button">*</div>
            </div>
            <div class="row">
                <div class="number button">4</div>
                <div class="number button">5</div>
                <div class="number button">6</div>
                <div class="operator button">-</div>
            </div>
            <div class="row">
                <div class="number button">1</div>
                <div class="number button">2</div>
                <div class="number button">3</div>
                <div class="operator button">+</div>
            </div>
            <div class="row">
                <div class="number button">.</div>
                <div class="number button">0</div>
                <div class="cancel button">âŒ«</div>
                <div class="equal button">=</div>
            </div>
        </div>
    </div>
    </main>
    <footer>
      <p>Created by F. Rosset <a href="https://github.com/frarosset"><i class="fab fa-github"></i></a></p>
    </footer>
</body>
</html>
