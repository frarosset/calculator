<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body> 
    <main>
    <div class="calculator">
        <div class="display">
            <div class="digits">
            </div>
            <div class="results">
            </div>
        </div>
        <div class="buttons">
            <div class="row">
                <div class="cancel button">C</div>
                <div class="delete button">⌫</div>
                <div class="operator percentOperator button">%</div>
                <div class="operator divideOperator button">÷</div>
            </div>
            <div class="row">
                <div class="number num7 button">7</div>
                <div class="number num8 button">8</div>
                <div class="number num9 button">9</div>
                <div class="operator multiplyOperator button">×</div>
            </div>
            <div class="row">
                <div class="number num4 button">4</div>
                <div class="number num5 button">5</div>
                <div class="number num6 button">6</div>
                <div class="operator subtractOperator button">-</div>
            </div>
            <div class="row">
                <div class="number num1 button">1</div>
                <div class="number num2 button">2</div>
                <div class="number num3 button">3</div>
                <div class="operator addOperator button">+</div>
            </div>
            <div class="row">
                <div class="number signSymbol button">±</div>
                <div class="number num0 button">0</div>
                <div class="number decimalPoint button">.</div>
                <div class="equal button">=</div>
            </div>
        </div>
    </div>
    </main>
    <footer>
      <p>Created by F. Rosset <a href="https://github.com/frarosset"><i class="fab fa-github"></i></a></p>
    </footer>
</body>
</html>
